<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>

<body>
  
  <div class="container">
    <div class="card">

    <div class="image-card">
      <img src="./images/bg-pattern-card.svg" >

     <div class="image-victor">
      <img src="./images/image-victor.jpg" alt="">
     </div>
    </div>

    <h2>Victor Crest <span>26</span></h2>
    <p>London</p>
    <hr>

      <ul>
        <li><h1>80K</h1> <p>Followers</p></li>
        <li><h1>803K</h1> <p>Likes</p></li>
        <li><h1>1.4K</h1> <p>Photos</p></li>
      </ul>
    </div>
  </div>

  <div class="image-bg">
    <img src="./images/bg-pattern-top.svg" alt="background-image">
    <img src="./images/bg-pattern-bottom.svg" alt="background-image">
  </div> 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/manujosephshaji?tab=repositories" target="_blank">Manu Joseph Shaji</a> 
  </div>

</body>

</html>
